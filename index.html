<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Talentshine Survey Form</h1>
    <!-- create Form -->
     <form id="form">
        <!--  Details  -->
          <div class="form-control">
            <label for="name" id="label-name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="form-control">
            <label for="email" id="label-email">Email:</label>
          
            <input type="email" id="email" placeholder="Enter your email"/>
          </div>
          <div class="form-control">
            <label for-="age" id="label-age">Age:</label>   
          
            <input type="text" id="age" placeholder="Enter your age" />
           </div>
           <div class="form-control"> 
            <label for="role" id="label-role">Which option best describes you</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label>Would you recommended Talentshine to a friend</label>
                <label for="recommended-1">
                    <input type="radio" id="recommended-1" name="recommended" />Yes
                </label>
                <label for="recommended-2">
                    <input type="radio" id="recommended-2" name="recommended" />No
                </label>
                <label for="recommended-3">
                    <input type="radio" id="recommended-3" name="recomended" />Maybe
                </label>
            </div>
           <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="input-1">
                <input type="checkbox" name="inp" />C
            </label>
              <label for="input-2">
                <input type="checkbox" name="inp" />C++
            </label>
            <label for="input-3">
                <input type="checkbox" name="inp" />C#
            </label>
            <label for="input-4">
                <input type="checkbox" name="inp" />Java
            </label>
              <label for="input-5">
                <input type="checkbox" name="inp" />Python
            </label>
            <label for="input-6">
                <input type="checkbox" name="inp" />Javascript
            </label>
            <label for="input-7">
                <input type="checkbox" name="inp" />React
            </label>
            <label for="input-8">
                <input type="checkbox" name="inp" />Angular
            </label>
              <label for="input-9">
                <input type="checkbox" name="inp" />Django
            </label>
            <label for="input-10">
                <input type="checkbox" name="inp" />Spring
            </label>
              
        </div> 
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>   
        <!-- Submit Button -->
         <button type="submit" value="submit">Submit</button>
    </form>
 </body>
</html>
